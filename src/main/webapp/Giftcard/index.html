<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">

    <title>TP Integrador #1</title>
</head>

<body>
    <main>
        <!-- Cards -->
        <div class="container" style="padding-top: 8rem;">

            <div class="row justify-content-md-center g-1">
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-primary p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">GiftcardI</h5>
                            <p class="card-text">$5000</p>
                            <p class="card-text fw-bold">10% off</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* abonando con transferencia bancaria</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-success p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Giftcard II</h5>
                            <p class="card-text">$10000</p>
                            <p class="card-text fw-bold">10% off</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* abonando con transferencia bancaria</h6>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="width: 13rem;">
                    <div class="card border border-warning p-1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Giftcard III</h5>
                            <p class="card-text">$15000</p>
                            <p class="card-text fw-bold">10%</p>
                            <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">* abonando con transferencia bancaria</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="container w-50 pt-2">
            <!-- Texto superior del formulario -->
           
            
            <!-- Formulario -->
            <form class="row g-1 gx-2 formulario" id="formulario">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="Correo">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cantidad" class="form-label">Categor√≠a</label>
                    <select id="categoria" class="form-select">
                        <option value="">Sin categoria</option>
                        <option value="giftcardI">Giftcard I</option>
                        <option value="giftcardII">Giftcard II</option>
                        <option value="giftcardIII">Giftcard III</option>
                    </select>
                </div>
                <div class="mb-3">
                    <p class="alert alert-primary" id="totalAPagar">Total a Pagar: $</p>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnBorrar" style="background-color: #96c93e;"
                        type=" button" id="borrar mi-boton">Borrar</button>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn text-white fs-6 btnResumen"
                        type=" button" id="resumen mi-boton">Resumen</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
